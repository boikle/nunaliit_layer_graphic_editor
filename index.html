<!DOCTYPE='html'>
<html>
    <head>
	    <meta charset="utf-8">
	    <meta name="description" content="Layer graphic editor">
        <title>Nunaliit Layer Graphic Editor</title>
        
        <!-- Custom styling -->
        <link href="css/nunaliit_layer_graphic_editor.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="nunaliit2_layer_graphic_editor_wrapper">
            <div id="nunaliit2_layer_graphic_editor">
                <span class="panel_heading">Editor (20x zoom)</span>
                <div id="grid"></div>
            </div>
            <div id="nunaliit2_layer_graphic_control_panel">
                <span class="panel_heading">Controls</span>
                <form>
                    <br/>
                    <input type="button" onclick="alert('Preview Icon')" value="Preview Icon">
                    <input type="button" onclick="graphicEditor.resetGridmodel();" value="Clear Grid"><br/>
                    <textarea name="summary" rows="10" cols="35" disabled readonly></textarea>
                </form>
            </div>
            <div id="nunaliit2_layer_graphic_preview">
                <span class="panel_heading">Map Preview Window</span>
                <div id="map" class="map"></div>
            </div>
        </div>
        <br/>
        <hr/>
        <br/>
        <h3>Attribution:</h3>
        <span>
            Map Preview Window produced using the <a href="http://openlayers.org/" target=”_blank”>OpenLayers 3</a> 
            library, using the MapQuest tile layers.
        </span>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://openlayers.org/en/v3.10.1/build/ol.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/nunaliit_layer_graphic_editor.js"></script>
        <script type="text/javascript">
               var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.MapQuest({layer: 'sat'})
                    })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-75.6, 45.3]),
                        zoom: 4
                    })
            });
        </script>
    </body>
</html>
