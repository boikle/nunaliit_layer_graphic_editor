<!DOCTYPE='html'>
<html>
    <head>
	    <meta charset="utf-8">
	    <meta name="description" content="Layer graphic editor">
	    <meta name="author" content="Robert Oikle">
        <title>Nunaliit Layer Graphic Editor</title>
        
        <!-- Custom styling -->
        <link href="css/nunaliit_layer_graphic_editor.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="nunaliit2_layer_graphic_editor_wrapper">
            <div id="nunaliit2_layer_graphic_editor">
                <span>Editor Window (20x zoom)</span>
                <div id="grid"></div>
            </div>
            <div id="nunaliit2_layer_graphic_control_panel">
                <span>Controls</span>
                <form>
                    <br/>
                    <input type="button" onclick="alert('Preview Icon')" value="Preview Icon"><br/>
                    <input type="button" onclick="alert('Clear Editor Grid')" value="Clear Editor Grid"><br/>
                    <textarea name="summary" rows="10" cols="30" readonly></textarea>
                </form>
            </div>
            <div id="nunaliit2_layer_graphic_preview">
                <span>Preview Window</span>
                <div id="mapwindow">
                
                </div>
            </div>
        </div>
        <br/>
        <div class="nunaliit2_layer_graphic_editor_wrapper tutorial">       
        
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/nunaliit_layer_graphic_editor.js"></script>
    </body>
</html>
